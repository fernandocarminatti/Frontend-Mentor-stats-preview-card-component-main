<!DOCTYPE html>

<head>

  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Styles -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  </style>
</head>
<body>
  <main>
    <div class="retangulo">
      <div class="texto">

              <h2>314</h2>

            </div>
            <div class="Q3">
              <h2>12M+</h2>

            </div>
          </div>
        </div>
      </div>
      <div class="block-img">

      </div>
